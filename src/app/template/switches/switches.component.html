<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" value="M" [(ngModel)]="persona.genero" name="radioGenero" id="flexRadioMasculino" required>
        <label class="form-check-label" for="flexRadioMasculino">Masculino</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" value="F" [(ngModel)]="persona.genero" name="radioGenero" id="flexRadioFemenino" required>
        <label class="form-check-label" for="flexRadioFemenino">Femenino</label>
      </div>
    </div>
  </div>

  <!-- switches -->
  <!-- redio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="persona.notificaciones" name="notificaciones" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <!--  -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="terminos" [(ngModel)]="terminosYCondiciones" id="flexCheckDefault" required>
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- boton submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
    </div>
  </div>
</form>

<span>Valor del formulario</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Persona</span>
<pre>{{persona | json}}</pre>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<span>Términos</span>
<pre>{{miFormulario.controls['terminos'].errors | json}}</pre>

<br>
<pre>Condiciones: </pre>
