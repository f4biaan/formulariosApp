<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <!-- campo de product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ngModel name="producto" id="producto"
            placeholder="Nombre del producto" required minlength="3">
          <span class="form-text text-danger" *ngIf="nombreValido()">Debe ser de 3 letras</span>
        </div>
      </div>

      <!-- precio de product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" ngModel name="precio" id="precio" placeholder="Pecio del producto"
            required min="0">
          <span class="form-text text-danger" *ngIf="precioValido()">El precio debe ser 0 o mayor</span>
        </div>
      </div>

      <!-- existencias de product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" ngModel name="existencias" id="existencias" customMin [minimo]="0"
            placeholder="Existencias del producto" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span><!-- se a cambiado los valores por defecto que tienen los campos del form -->
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span><!-- si se a tocado el form como hacer clic en un campo -->
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>CustomDirective</span>
    <pre>{{ miFormulario.controls['existencias'].errors | json }}</pre>
  </div>
</div>
