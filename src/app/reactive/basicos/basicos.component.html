<div class="row">
  <div class="col">
    <form autocomplete="off">
      <!-- campo de product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="producto" placeholder="Nombre del producto">
          <span class="form-text text-danger">Debe ser de 3 letras</span>
        </div>
      </div>

      <!-- precio de product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="precio" placeholder="Pecio del producto">
          <span class="form-text text-danger">El precio debe ser 0 o mayor</span>
        </div>
      </div>

      <!-- existencias de product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="existencias" placeholder="Existencias del producto">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
