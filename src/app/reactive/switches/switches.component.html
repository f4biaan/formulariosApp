<h2>Reactive: <small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" value="M" formControlName="genero" id="flexRadioMasculino">
        <label class="form-check-label" for="flexRadioMasculino">Masculino</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" value="F" formControlName="genero" id="flexRadioFemenino">
        <label class="form-check-label" for="flexRadioFemenino">Femenino</label>
      </div>
    </div>
  </div>

  <!-- switches -->
  <!-- redio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" formControlName="notificaciones" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <!--  -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="condiciones" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- boton submit -->
  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<span>Valor del formulario</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Persona</span>
<pre>{{persona | json}}</pre>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
